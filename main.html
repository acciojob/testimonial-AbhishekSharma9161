<!DOCTYPE html>
<html>
<head>
  <title>Testimonial Section Design</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .testimonial-container {
      padding: 40px;
      background-color: #f5f5f5;
      max-width: 800px;
      margin: 50px auto;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .testimonial {
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .text {
      font-size: 16px;
      color: #333;
    }

    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="testimonial-container">
    <h1>Testimonials</h1>

    <div class="testimonial">
      <p class="text">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
      <p class="text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">- Jane Smith</p>
    </div>
  </div>

</body>
</html>
